<! DOCTYPE html>
<html>
<head>
  <title>My First Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
    .red {
      font-size: 20pt;
      font-weight: bold;
      font-style: normal;
      color: red;
    }
    .blue {
      font-size: 24pt;
      font-weight: plain;
      font-style: italic;
      color: blue;
    }
  </style>
  <h1>Vue.js</h1>
  <div id="app">
    <p>v-bind: class</p>
    <p :class="classes">{{ message }}</p>
    <hr>
    <p>v-bind: style</p>
    <p :style="styles">{{ message }}</p>
  </div>
  <hr>
  <button onClick="doAction();">click</button>
  <script>
    var classObj = {
      red: true,
      blue: false,
    }
    var data = {
      message: 'Hello Vue!',
      classes: classObj,
      styles: {
        margin: '10px',
        padding: '5ps 20px',
        fontsize: '20pt',
        color: 'red',
        backgroundColor: '#fee',
        border: '3px solid blue'
      }
    };
    var app= new Vue({
      el: '#app',
      data: data
    });
    function doAction () {
      classObj.red = !classObj.red;
      classObj.blue = !classObj.blue;
    }
  </script>
</body>
</html>

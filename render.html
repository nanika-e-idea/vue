<html>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ messgae }}

  <hr>
  <button onclick="doAction();">click</button>

      var data = {

      };
      var app= new Vue({

        render: (h) => {
          return h("div", [

              data.message
            ),
            h("ol",

            )
          ]);

      });
      function doAction() {
        var newdata = [
          'いち','に','さん','よん','ご'
        ]
        data.message = "クリックしました!!!";

      }
